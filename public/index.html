<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>StudBud</title>
        <link href="./styles/styles.scss" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@300;500;600;800&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
      </head>

      <body>
        <div id="root" class="grid-container">
        <!-------
          HEADER
         -------->
        <header class="header">
            <h1>STUDBUD</h1>
        </header>
        
        <!----------
          NAVIGATION
         ------------>
        <nav class="nav">
          <div class="nav-box">
          <!-- Navigation to landing page (current page) -->
          <button class="button_nav">
            <a href = "/public/index.html">
              <img src="/images/kanban-board-icon.png" alt="Kanban boards icon" width=50px height=50px>
            </a>
            <!-- Navigation to pomodoro timer page -->
            </button>
            <button class="button_nav">
              <a href = "/public/timer.html">
                <img src="/images/timer-icon.png" alt="Timer icon" width=50px height=50px>
              </a>
            </button>
            <!-- Navigation to reading list page -->
            <button class="button_nav">
              <a href = "/public/reading.html">
               <img src="/images/reading-list-creator-icon.png" alt="Reading list icon" width=50px height=50px>
             </a>
            </button>
          </div>
         </nav>

        <!--------
          CONTENT
         --------->
      <content class="content">

        <!-- div to store JS generated boards -->
        <div class="kanban" id="kanban">
          <div class="column" id="column">
            <!-- Button to add a task -->
            <button id="show-task-creator">&plus;</button>
          </div>
        </div>

        <!-- Popup form to create a task-->
        <div class="popup">
         <div class="close-btn">&times;</div>
         <h3>Create a new task</h3>
        <form id="taskform">

        <!-- Task name input -->
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
        <br>

        <!-- Task description input -->
        <label for="taskDescription">Description:</label><br>
        <textarea name="taskDescription" id="taskDescriptionInput"></textarea>
        <br>

        <!-- Date input -->
         <label for="dueDate">Due Date: </label>
         <input type="date" name="dueDate" id="dueDateInput">
         <br>
      
        <!-- Time input -->
         <label for="completionTime">Completion Time: </label>
         <input type="time" name="completionTime" id="completionTimeInput">
         <br>

        <!-- Estimated time input -->
        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <br>

       <!-- Priority input -->
        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>
    
          <button type="submit">Submit</button>
        </form>

      </content>
      <aside class="aside"></aside>

      <!------
       FOOTER
      -------->
      <footer class="footer"></footer>
        </div>

        <script src="./script.js"></script>
        <!-- Swap the scripts to see the working solution -->
        <!-- <script src="solution.js"></script> -->
     </body>
</html>
